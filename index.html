<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #eee;
      }

      .card {
        border: none;
        border-radius: 10px;
      }

      .c-details span {
        font-weight: 300;
        font-size: 13px;
      }

      .icon {
        width: 50px;
        height: 50px;
        background-color: #eee;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 39px;
      }

      .badge span {
        background-color: #fffbec;
        width: 60px;
        height: 25px;
        padding-bottom: 3px;
        border-radius: 5px;
        display: flex;
        color: #fed85d;
        justify-content: center;
        align-items: center;
      }

      .progress {
        height: 10px;
        border-radius: 10px;
      }

      .progress div {
        background-color: red;
      }

      .text1 {
        font-size: 14px;
        font-weight: 600;
      }

      .text2 {
        color: #a5aec0;
      }
    </style>
    <title>Document</title>
  </head>

                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">

        <div class="col-md-4">
